<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Alex-Niomic"/>
    <meta name="description" content="Belajar HTML-Niomic"/>
    <meta name="viewport" content="width=device-width, initial-scale-1"/>
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data : <input type="search" name="nama" value=""/></p>
      <p>Nama Lengkap : <input type="text" name="nama" value=""></p>
      <p>Alamat Website : <input type="url" name="website" value="" required/></p>
      <p>Umur : <input type="number" name="umur" value="" required/></p>
      <p>No HP : <input type="tel" name="nomor hp" value="" required minlength="12"/></p>
      <p>Seberapa Mengerti Anda tentang materi ini ? <input type="range" max="10"></p>
      <p><input type="submit" name="" value="Submit"/></p>

    </form>
  </body>
</html>
